version: "3"
services:

  db:
    image: postgres:11-alpine
    environment:
      PUID: 1004
      PGID: 1004
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: wikijsrocks
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    # volumes:
    #   - ./dbdata:/var/lib/postgresql/data

  wiki:
    image: ghcr.io/requarks/wiki:2
    depends_on:
      - db
    environment:
      PUID: 1004
      PGID: 1004
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
    restart: unless-stopped
    # volumes:
    #   - ./wikidata:/wiki/data
      # - config:/config
    ports:
      - "818:3000"

