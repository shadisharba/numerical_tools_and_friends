name: CI/CD Tests

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: anaconda-client-env
        environment-file: python_conda_environment.yml
        auto-activate-base: false
    - run: |
        conda info
        conda list
    - name: Run test coverage
      run: python -m pytest --cov=.
    - name: Test with pytest
      run: |
        python -m pytest --cov --cov-report=xml:coverage.xml
        # coverage https://smarie.github.io/python-genbadge/
        # https://github.com/marketplace/actions/coverage-badge
        genbadge coverage -i coverage.xml
    - name: Archive coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: ./coverage-badge.svg
        compression-level: 0 # no compression
        overwrite: true
